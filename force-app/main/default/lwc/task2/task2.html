<template>
    <lightning-input type="text" name="First Name" label="First Name" value={firstName} onchange={handleChange}></lightning-input>
    <lightning-input type="text" name="Last Name" label="Last Name" value={lastName} onchange={handleChange}></lightning-input>
    <lightning-input type="email" name="email" label="Enter Email" value={emailName} onchange={handleChange}></lightning-input>
    <lightning-input type="Phone" name="Phone Number" label="Enter Phone" value={phoneNumber} onchange={handleChange}></lightning-input>
    <lightning-input type="text" name="title" label="Enter Title" value={titledescription} onchange={handleChange}></lightning-input>
    {firstName}
    {lastName}
    {emailName}
    {phoneNumber}
    {titledescription}
</template>
