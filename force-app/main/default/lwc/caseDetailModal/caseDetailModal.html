<template>
    <template if:true={isOpen}>
        <section role="dialog" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <h2 class="slds-text-heading_medium">Case Details</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <p><strong>Case Number:</strong> {caseRecord.CaseNumber}</p>
                    <p><strong>Subject:</strong> {caseRecord.Subject}</p>
                    <p><strong>Status:</strong> {caseRecord.Status}</p>
                    <p><strong>Priority:</strong> {caseRecord.Priority}</p>
                    <p><strong>Created Date:</strong> {caseRecord.CreatedDate}</p>
                    <p><strong>Description:</strong> {caseRecord.Description}</p>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button variant="neutral" label="Close" onclick={closeModal}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
    
</template>
